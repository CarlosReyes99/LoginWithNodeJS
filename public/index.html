<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gimnasio Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    
    <form id="loginForm" action="/login" method="POST"> <h1>Login</h1>
      <div class="input-box">
        <input type="email" name="correo" placeholder="Correo" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="contraseña" placeholder="Contraseña" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Recuérdame</label>
        <a href="#" onclick="alert('Para recuperar tu contraseña, contacta con la administración.');">Olvidé mi contraseña</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>¿No tienes una cuenta? <a href="#" id="showRegister">Registrar</a></p>
      </div>
    </form>

    <form id="registerForm" action="/register" method="POST" style="display: none;"> <h1>Registro</h1>
      <div class="input-box">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="text" name="apellido" placeholder="Apellido" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" name="correo" id="correo" placeholder="Correo" required>
        <i class='bx bxs-envelope'></i>
        <small class="error-message" id="emailError"></small>
      </div>
      <div class="input-box">
        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
        <i class='bx bxs-lock-alt'></i>
        <small class="error-message" id="passwordError"></small>
        <div id="passwordStrength"></div>
      </div>
      <div class="input-box">
        <input type="text" name="telefono" placeholder="Teléfono">
        <i class='bx bxs-phone'></i>
      </div>
      <div class="input-box">
        <select name="rol">
          <option value="cliente">Cliente</option>
          <option value="entrenador">Entrenador</option>
        </select>
      </div>
      <button type="submit" class="btn">Registrar</button>
      <small class="success-message" id="successMessage"></small>
      <div class="register-link">
        <p>¿Ya tienes una cuenta? <a href="#" id="showLogin">Iniciar sesión</a></p>
      </div>
    </form>

  </div>
  <script src="script.js"></script>
</body>
</html>
