<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Menú de Gimnasio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .menu-bar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-bar h1 {
            margin: 0;
        }
        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }
        .menu-container {
            display: none; /* Se oculta hasta que se active */
            flex-direction: row; /* Secciones en línea */
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            padding: 20px;
            gap: 20px; /* Espacio entre secciones */
            overflow-x: auto; /* Permite desplazamiento horizontal */
        }
        .menu-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1; /* Hace que cada sección ocupe el mismo espacio */
            min-width: 300px; /* Evita que se compriman demasiado */
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .menu-item img {
            width: 200px; /* Tamaño uniforme */
            height: auto;
            border-radius: 10px;
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "flex"; // Ahora se muestra en horizontal
            } else {
                menu.style.display = "none";
            }
        }
    </script>
</head>
